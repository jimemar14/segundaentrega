<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Cambio de Precio</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de cambio de precio</h1>
        <form id="priceForm">
            <label for="nombreProducto">Nombre del producto:</label>
            <input type="text" id="nombreProducto" required>

            <label for="precioOriginal">Precio original:</label>
            <input type="number" id="precioOriginal" required>

            <label for="porcentaje">Porcentaje a modificar:</label>
            <input type="number" id="porcentaje" required>

            <label>Selecciona la acci√≥n:</label>
            <input type="radio" name="action" value="aumentar" checked> Aumentar
            <input type="radio" name="action" value="disminuir"> Disminuir

            <button type="button" id="calcular">Calcular nuevo valor</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script difer src="./js/script.js"></script>
</body>
</html>
